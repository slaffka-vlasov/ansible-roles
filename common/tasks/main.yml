---
# tasks file for common

- name: set timezone to Europe/Moscow
  timezone:
    name: "{{ timezone }}"
  become: true

- name: set hostname
  hostname:
    name:  "{{ inventory_hostname }}"
  become: true

- block:
    - name: create a swap file
      shell: fallocate -l {{ swap_size }} {{ swap_filepath }}
      args:
        creates: "{{ swap_filepath }}"
      become: true

    - name: set the correct permissions
      file:
        path: "{{ swap_filepath }}"
        owner: root
        group: root
        mode: '0600'
      become: true

    - name: make the file a swap file
      shell: mkswap {{ swap_filepath }}
      when: ansible_swapfree_mb == 0
      become: true

    - name: enable the swap file
      shell: swapon {{ swap_filepath }}
      when: ansible_swapfree_mb == 0
      become: true

    - name: add swap file to fstab
      mount:
        name: none
        src: "{{ swap_filepath }}"
        fstype: swap
        opts: sw
        passno: 0
        dump: 0
        state: present
      become: true